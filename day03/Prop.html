<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div id="blog-post-demo">
    <blog-post v-for="post in posts" v-bind:key="post.id" v-bind:id="post.id" v-bind:title="post.title"></blog-post>
</div>
<script type="text/javascript">
    Vue.component('blog-post', {
        props: ['title', 'id'],
        template: '<h3 v-bind:id="id"> {{ title }} </h3>'
    });
    var blogBox = new Vue({
        el: '#blog-post-demo',
        data: {
            posts: [
                {id: 1, title: 'dududu'},
                {id: 2, title: 'biubiubiu'},
                {id: 3, title: 'aaa'}
            ]
        }
    });
</script>
</body>
</html>
